<!DOCTYPE html>
<html ng-app="widgets">

<head>
  <title>Hello Angular World!</title>
</head>

<body>
  <div ng-controller="RestaurantCtrl">
    <h2>Add Restaurant</h2>
    <form>
      <input type="text" name="name" ng-model="restaurantForm.name"><br>
      <input type="text" name="foodType" ng-model="restaurantForm.foodType"><br>
      <input type="text" name="imageUrl" ng-model="restaurantForm.imageUrl"><br>
      <input type="submit" value="Create Restaurant" ng-click="processForm(restaurantForm)">
    </form>
    <h2>Restaurants:</h2>
    <table>
      <tr>
        <th value="name" ng-click="filterTable()">Name</th>
        <th value="foodType" ng-click="filterTable()">Type of Food</th>
        <th>Image</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="restaurant in restaurants | orderBy: sortColumn: reverseOrder | filter: query">
        <td>{{ restaurant.name }}</td>
        <td>{{ restaurant.foodType }}</td>
        <td>
          <img ng-src="{{ restaurant.imageUrl }}" alt="restaurant image">
        </td>
        <td>
          <input type="button" value="Delete" ng-click="deleteRestaurant(restaurant)">
        </td>
        <!--TODO: ng-cloak?-->
      </tr>
    </table>
    <h2>Search Restaurants:</h2>
    <input type="text" ng-model="query">
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/app.js"></script>

</html>
