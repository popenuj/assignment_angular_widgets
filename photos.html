<!DOCTYPE html>
<html ng-app="widgets">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<head>
  <title>Hello Angular World!</title>
</head>

<body>
  <div ng-controller="PhotosCtrl">
    <div class="container">
      <div class="row">
        <div ng-repeat="data in photoData" class="col-xs-4">
          <h5 class="pull-left">{{data.username}}</h5>
          <h5 class="pull-right">{{data.time | date:'MM/dd/yyyy'}}</h5>
          <img ng-src="{{ data.photoUrl }}">

        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/photos.js"></script>
<script src="js/instaParser.js"></script>
<script src="js/app.js"></script>

</html>
